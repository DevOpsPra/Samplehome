name: Mirror to Private Repo with SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      # Checkout source repo with full history
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configure Git user
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Setup SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEST_SSH_KEY }}

      # Add SSH remote without trailing slash
      - name: Add SSH remote
        run: |
          git remote add mirror git@github.com:technolearn-cloud1/item-mirror.git

      # Push all branches forcefully
      - name: Push all branches
        run: |
          git push mirror --all --force

      # Push all tags forcefully
      - name: Push all tags
        run: |
          git push mirror --tags --force
